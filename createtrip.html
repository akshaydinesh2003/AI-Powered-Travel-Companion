<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Trip</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2c3e50; /* Header background color */
            text-align: center;
            padding: 20px 0;
        }

        h2.title {
            color: white; /* Create Trip text color */
            margin-top: 20px;
        }

        .box {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .alert {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .alert a {
            color: white;
            text-decoration: none;
        }

        .alert a:hover {
            text-decoration: underline;
        }

        .text-black {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 40%;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-control:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 5px rgba(26, 188, 156, 0.5);
        }

        .btn {
            background-color: #1abc9c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #16a085;
        }

        .btn-cancel {
            background-color: #e74c3c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        .btn-cancel:hover {
            background-color: #c0392b;
        }

    </style>
</head>
<body>
    
    <header>
        <h2 class="title">Create Trip</h2>
    </header>

    <div class="box">
        <div class="alert alert-danger">
          <a href="{{ url_for('home') }}" >Home</a>
        </div>
    </div>
    <div class="box">
        <div class="text-black">
            <form method="POST" action="/createtrip">
                <div class="form-floating">
                    <input type="text" name="destination" class="form-control" id="floatingInput" placeholder="Destination" required>
                    <label for="floatingInput">Destination</label>
                </div>
                <div class="form-floating">
                    <input type="number" name="days" class="form-control" id="floatingInput" placeholder="Number of Days" required>
                    <label for="floatingInput">Number of Days</label>
                </div>
                <div class="form-floating">
                    <input type="number" name="budget" class="form-control" id="floatingInput" placeholder="Total Budget" required>
                    <label for="floatingInput">Total Budget</label>
                </div>
                <button type="submit" class="btn">Create Trip</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-cancel">Cancel</a>
            </form>
        </div>
    </div>

</body>
</html>
