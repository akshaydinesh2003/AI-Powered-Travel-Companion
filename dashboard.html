{% extends "basenav.html" %}
{% block content %}
<h2>Welcome, {{ name }}</h2>
<h3>Your Trips</h3>
<div class="trip-container">
    {% for trip in trips %}
    <div class="trip-card">
        <div class="trip-header">
            <h4>{{ trip.destination }}</h4>
        </div>
        <div class="trip-details">
            <p><strong>Days:</strong> {{ trip.days }}</p>
            <p><strong>Budget:</strong> ${{ trip.budget }}</p>
        </div>
    </div>
    {% else %}
    <p>No trips yet. Create one now!</p>
    {% endfor %}
</div>
<a class="btn-create" href="{{ url_for('createtrip') }}">Create New Trip</a>

<style>
    .trip-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }

    .trip-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        padding: 15px;
        background-color: #f9f9f9;
    }

    .trip-header h4 {
        margin: 0;
        color: #333;
    }

    .trip-details p {
        margin: 5px 0;
        color: #555;
    }

    .btn-create {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }

    .btn-create:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
